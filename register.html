<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register</title>
        <link rel="icon" type="image/x-icon" href="./assets/logo/Favicon.png" />

        <!-- CSS -->
        <link rel="stylesheet" href="./css/register.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <!-- JS -->
        <script src="./js/base/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <section class="register-container">
            <a href="index.html"
                ><img
                    class="register-logo"
                    src="./assets/logo/lvinnamon-logo.svg"
                    alt=""
            /></a>
            <div class="register-subcontainer">
                <input type="checkbox" id="cover-flip" />
                <div class="cover-container">
                    <div class="cover-image-front">
                        <img src="./assets/about/about-1.png" alt="" />
                    </div>
                    <div class="cover-image-back">
                        <img src="./assets/about/about-2.png" alt="" />
                    </div>
                </div>
                <div class="form-container">
                    <div class="form-subcontainer">
                        <div class="login-form">
                            <div class="form-title">Login</div>
                            <form action="#">
                                <div class="input-container">
                                    <div class="input-box">
                                        <i class="fas fa-user"></i>
                                        <input
                                            type="text"
                                            placeholder="Enter your name..."
                                            id="login-name"
                                        />
                                    </div>
                                    <span
                                        id="login-name-validation"
                                        class="validation hidden"
                                        >Name can't be empty!</span
                                    >
                                    <div class="input-box">
                                        <i class="fa-solid fa-key"></i>
                                        <input
                                            type="password"
                                            placeholder="Enter your password..."
                                            id="login-password"
                                        />
                                    </div>
                                    <span
                                        id="login-password-validation"
                                        class="validation hidden"
                                        >Password can't be empty!</span
                                    >
                                    <br />
                                    <a class="forgot-text" href=""
                                        >Forgot password?</a
                                    >
                                    <div class="button input-box">
                                        <button
                                            type="button"
                                            onclick="loginValidation()"
                                        >
                                            Login
                                        </button>
                                    </div>
                                    <div class="register-text">
                                        Don't have an account?
                                        <label
                                            for="cover-flip"
                                            class="register-underline"
                                            >Register now</label
                                        >
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="register-form">
                            <div class="form-title">Register</div>
                            <form action="#">
                                <div class="input-container">
                                    <div class="input-box">
                                        <i class="fas fa-user"></i>
                                        <input
                                            type="text"
                                            placeholder="Enter your name..."
                                            id="register-name"
                                        />
                                    </div>
                                    <span
                                        id="register-name-validation"
                                        class="validation hidden"
                                        >Name can't be empty!</span
                                    >
                                    <div class="input-box-gender">
                                        <i class="fa-solid fa-venus-mars"></i>
                                        <div class="gender-items">
                                            <input
                                                type="radio"
                                                name="gender"
                                                id="register-gender-male"
                                            />
                                            <label for="register-gender-male">Male</label>
                                        </div>
                                        <div class="gender-items">
                                            <input
                                                type="radio"
                                                name="gender"
                                                id="register-gender-female"
                                            />
                                            <label for="register-gender-female">Female</label>
                                        </div>
                                    </div>
                                    <span
                                        id="register-gender-validation"
                                        class="validation hidden"
                                        >Gender can't be empty!</span
                                    >
                                    <div class="input-box">
                                        <i class="fa-solid fa-flag"></i>
                                        <select id="register-region">
                                            <option value="choose" selected>
                                                Choose...
                                            </option>
                                            <option value="indonesia">
                                                Indonesia
                                            </option>
                                            <option value="singapore">
                                                Singapore
                                            </option>
                                            <option value="korea">Korea</option>
                                            <option value="japan">Japan</option>
                                        </select>
                                    </div>
                                    <span
                                        id="register-region-validation"
                                        class="validation hidden"
                                        >Choose 1 option!</span
                                    >
                                    <div class="input-box">
                                        <i class="fa-solid fa-key"></i>
                                        <input
                                            type="password"
                                            placeholder="Enter your password..."
                                            id="register-password"
                                        />
                                    </div>
                                    <span
                                        id="register-password-validation"
                                        class="validation hidden"
                                        >Password can't be empty!</span
                                    >
                                    <div class="input-box-terms">
                                        <input
                                            type="checkbox"
                                            id="register-terms"
                                        />
                                        <span
                                            >I Agree to the
                                            <label class="register-underline"
                                                >Terms & Conditions</label
                                            ></span
                                        >
                                    </div>
                                    <span
                                        id="register-terms-validation"
                                        class="validation hidden"
                                        >Please read and agree to the Terms &
                                        Conditions!</span
                                    >
                                    <div class="button input-box">
                                        <button
                                            type="button"
                                            onclick="registerValidation()"
                                        >
                                            Register
                                        </button>
                                    </div>
                                    <div class="register-text">
                                        Already have an account?
                                        <label
                                            for="cover-flip"
                                            class="register-underline"
                                            >Login now</label
                                        >
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="./js/register.js"></script>
    </body>
</html>
